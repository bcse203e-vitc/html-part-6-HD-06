<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      font-size: 13px;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name">
        <div class="error" id="nameError">Name cannot be empty.</div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError">Enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password">
        <div class="error" id="passwordError">
          Password must be 8+ chars, include 1 uppercase and 1 number.
        </div>
      </div>
      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Regex patterns
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    function validateName() {
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        return false;
      }
      nameError.style.display = "none";
      return true;
    }

    function validateEmail() {
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = "block";
        return false;
      }
      emailError.style.display = "none";
      return true;
    }

    function validatePassword() {
      if (!passwordPattern.test(passwordInput.value)) {
        passwordError.style.display = "block";
        return false;
      }
      passwordError.style.display = "none";
      return true;
    }

    function checkForm() {
      if (validateName() && validateEmail() && validatePassword()) {
        submitBtn.disabled = false;
        submitBtn.classList.add("enabled");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("enabled");
      }
    }

    // Event Listeners
    nameInput.addEventListener("blur", validateName);
    emailInput.addEventListener("blur", validateEmail);
    passwordInput.addEventListener("blur", validatePassword);

    nameInput.addEventListener("input", checkForm);
    emailInput.addEventListener("input", checkForm);
    passwordInput.addEventListener("input", checkForm);

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration Successful!");
    });
  </script>
</body>
</html>

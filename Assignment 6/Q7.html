<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Format Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Date Format Validation</h2>
    <form id="dateForm">
      <div class="form-group">
        <label for="date">Enter Date (DD/MM/YYYY):</label>
        <input type="text" id="date" placeholder="e.g., 25/12/2025">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("dateForm");
    const dateInput = document.getElementById("date");

    // Regex for DD/MM/YYYY format
    const datePattern = /^\d{2}\/\d{2}\/\d{4}$/;

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form submission first

      if (!datePattern.test(dateInput.value)) {
        alert("❌ Invalid date format. Please use DD/MM/YYYY.");
      } else {
        alert("✔ Date format is valid!");
        // ✅ Allow submission if needed
        // form.submit();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 340px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Number Validation</h2>
    <form>
      <label>Phone Number:</label><br>
      <input type="text" id="phone" placeholder="(123) 456-7890 or 123-456-7890"><br>
      <div id="msg" class="message"></div>
    </form>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const msg = document.getElementById("msg");

    // Regex for US phone numbers
    const phonePattern = /^(\(\d{3}\)\s?\d{3}-\d{4}|\d{3}-\d{3}-\d{4})$/;

    phoneInput.addEventListener("input", function () {
      if (phoneInput.value.trim() === "") {
        msg.style.display = "none"; // hide message if empty
      } else if (!phonePattern.test(phoneInput.value)) {
        msg.style.display = "block";
        msg.textContent = "Invalid format. Try (123) 456-7890 or 123-456-7890.";
        msg.className = "message error";
      } else {
        msg.style.display = "block";
        msg.textContent = "Valid phone number âœ”";
        msg.className = "message success";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Username Validation</h2>
    <form id="usernameForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <div id="msg" class="message"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("usernameForm");
    const usernameInput = document.getElementById("username");
    const msg = document.getElementById("msg");

    // Regex: only letters, numbers, underscores, length 3–16
    const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form submission first

      if (!usernamePattern.test(usernameInput.value)) {
        msg.style.display = "block";
        msg.textContent = "❌ Invalid username. Use 3–16 letters, numbers, or underscores only.";
        msg.className = "message error";
      } else {
        msg.style.display = "block";
        msg.textContent = "✔ Username is valid!";
        msg.className = "message success";
        // ✅ You can allow submission here
        // form.submit();
      }
    });
  </script>
</body>
</html>
